<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Servicios Técnicos</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Servicios Técnicos</h1>
  
  <label for="cantidad">Cantidad de servicios realizados:</label>
  <input type="number" id="cantidad" min="0">
  
  <label for="dias">Días trabajados:</label>
  <input type="number" id="dias" min="1">
  
  <button onclick="calcular()">Calcular</button>
  
  <p>Visitas totales: <span id="visitas"></span></p>
  <p>Promedio: <span id="promedio"></span></p>
  <p>Ganancias estimadas: <span id="ganancias"></span></p>

  <script>
    function calcular() {
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const dias = parseInt(document.getElementById('dias').value);
      const promedio = cantidad / dias;
      
      const vtPorPromedio = {
        5: 1150,
        6: 1250,
        7: 1400,
        8: 1600
      };
      
      let precioVT = vtPorPromedio[5]; // Precio predeterminado
      
      for (let p in vtPorPromedio) {
        if (promedio >= parseFloat(p)) {
          precioVT = vtPorPromedio[p];
        }
      }
      
      const totalGanancias = cantidad * precioVT;
      
      document.getElementById('visitas').textContent = cantidad;
      document.getElementById('promedio').textContent = promedio.toFixed(2);
      document.getElementById('ganancias').textContent = '$' + totalGanancias.toLocaleString();
      
      if (promedio >= 9) {
        alert('¡MODO TUCU GOD ALCANZADO!');
      } else if (promedio >= 8) {
        alert('¡Cómo metiste chucu ura!');
      } else if (promedio >= 7) {
        alert('¡Casi lo alcanzas al tucu!');
      } else if (promedio >= 6) {
        alert('¡Modo gallo!');
      } else if (promedio >= 5) {
        alert('¡Modo carro!');
      } else if (promedio < 5) {
        alert('AGARRA Y MATATE SOS EL REY DE LA CROTERA HERMANO');
      }
    }
  </script>
</body>
</html>
